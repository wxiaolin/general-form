<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<aside class="main-sidebar" th:fragment="sidebar">
    <section class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="/img/57725474_p0_master1200.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <!--/*@thymesVar id="loginUser" type="com.haibao.system.domain.po.LoginUser"*/-->
                <!--/*@thymesVar id="RoleCode" type="com.haibao.system.domain.enums.RoleCode"*/-->
                <p th:text="${session.currentUser} == null ? '游客': ${session.currentUser.username}"></p>
                <!--<p th:text="${session.loginUser}==null ? '游客': (${loginUser.loginAccount.roleId}==${RoleCode.STUDENT.code}?loginUser.userInfo.stuName:'admin')"></p>-->
                <!--<p th:text="${session.loginUser}"></p>-->
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
            <div class="pull-right">
                <!--/*@thymesVar id="loginUser" type="com.haibao.system.domain.po.LoginUser"*/-->
                <a class="login-font" href="/login" th:if="${session.loginUser}==null">登陆</a>
                <a class="login-font" href="/logout" th:if="${session.loginUser}!=null">登出</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">功能列表</li>
            <!-- Optionally, you can add icons to the links -->
            <li>
                <a href="/form/list"><i class="fa fa-link"></i><span>查看表格列表</span></a>
            </li>
            <li shiro:hasRole="form manager" class="treeview">
                <a href="#"><i class="fa fa-link"></i><span>表格管理</span>
                    <span class="pull-right-container">
                					<i class="fa fa-angle-left pull-right"></i>
              					</span></a>
                <ul class="treeview-menu">
                    <li>
                        <a href="/form/maker">表格绘制</a>
                    </li>
                    <li>
                        <a href="/form/list">表格一览</a>
                    </li>
                </ul>
            </li>
            <li shiro:hasRole="admin" class="treeview">
                <a href="#"><i class="fa fa-link"></i><span>系统管理</span>
                    <span class="pull-right-container">
                					<i class="fa fa-angle-left pull-right"></i>
              					</span>
                </a>
                <ul class="treeview-menu">
                    <li>
                        <a href="#">网站公告管理</a>
                    </li>
                    <li class="treeview">
                        <a href="#"><i class="fa fa-link"></i><span>用户管理</span>
                            <span class="pull-right-container">
                					<i class="fa fa-angle-left pull-right"></i>
              					</span>
                        </a>
                        <ul class="treeview-menu">
                            <li>
                                <a href="#">用户状态管理</a>
                                <a href="#">用户角色管理</a>
                                <a href="#">用户批注册</a>
                                <a href="#">密码重置</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
</aside>
</html>
