<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<form action="login" method="post">
    <div class="container">
        <div class="login-frame center-absolute ">
            <div class="login-logo">
                <img src="/img/timg1.jpg">
            </div>
            <div class="col-lg-12 form-space">
                <input type="text" class="form-control radius-none" name="username" placeholder="请输入账户名" required="required"
                       autofocus/>
            </div>
            <div class="col-lg-12 form-space">
                <input type="password" class="form-control radius-none" name="password" placeholder="请输入密码" required="required"
                       autofocus/>
            </div>
            <div class="col-lg-8 form-space"></div>
            <div class="col-lg-4 form-space">
                <button type="button" class="btn btn-success col-lg-12 radius-none">登录</button>
            </div>
        </div>
    </div>
</form>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/adminlte.min.js"></script>
</body>
</html>
